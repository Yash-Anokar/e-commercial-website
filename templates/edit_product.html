{% extends "base.html" %}

{% block title %}Edit Product - E-Commerce{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Edit Product</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Product description...">{{ product.description or '' }}</textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="price">Price (â‚¹) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="number" id="stock" name="stock" min="0" value="{{ product.stock or 0 }}">
                    </div>
                </div>
                
               <div class="form-group">
    <label for="category_name">Category</label>
    <input 
        type="text" 
        id="category_name" 
        name="category_name" 
        class="form-control" 
        value="{{ category.name if category else '' }}"
        placeholder="Enter category name">
</div>

                
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" name="image" value="{{ product.image or '' }}" placeholder="https://example.com/image.jpg">
                    <small style="color: #666;">Enter a URL to an image online</small>
                </div>
                
                <!-- Current image preview -->
                {% if product.image %}
                    <div class="form-group">
                        <label>Current Image:</label>
                        <div style="width: 150px; height: 150px; background: #f8f9fa; border-radius: 4px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #ddd;">
                            <img src="{{ product.image }}" alt="{{ product.name }}" style="max-width: 100%; max-height: 100%; object-fit: cover;">
                        </div>
                    </div>
                {% endif %}
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn">Update Product</button>
                    <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        div[style*="grid-template-columns: 1fr 1fr"] {
            grid-template-columns: 1fr !important;
        }
        div[style*="display: flex; gap: 1rem"] {
            flex-direction: column;
        }
        .btn {
            text-align: center;
        }
    }
</style>
{% endblock %}
